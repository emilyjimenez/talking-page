<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Computer Talk</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
    <h1> Talk to this webpage!</h1>
    <p> Click a button to say something to the webpage</p>
    <button class="btn btn-primary" id="hello">Say Hello!</button>
    <button class="btn btn-inverse" id="goodbye">Say Goodbye!</button>
    <button class="btn btn-danger" id="stfu">Say STFU!</button>

      <div class="row">
        <div class="col-md-6">
          <h2>You said:</h2>
          <ul class="unstyled" id="user">
          </ul>
        </div>
        <div class="col-md-6">
          <h2>Wepage said:</h2>
          <ul class="unstyled" id="webpage">
          </ul>
        </div>
      </div>

    </div>
  </body>
</html>
